name: Helmfile Render
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  HELMFILE_VERSION: v0.171.0
jobs:
  render:
    # Only run this job if the PR is not from the canary branch
    if: github.event.pull_request.head.ref != 'canary'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes
      pull-requests: write # Needed to create PR
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Render Helm templates
        uses: helmfile/helmfile-action@v2
        with:
          helmfile-version: ${{ env.HELMFILE_VERSION }}
          helmfile-args: template --output-dir rendered --output-dir-template '{{ .OutputDir }}/{{ .Release.Name }}'

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: rendered
          commit-message: "[Helmfile] Update rendered Helm templates"
          title: "[Helmfile] Merge rendered Helm templates"
          body: |
            > Triggered by ${{ github.event_name }} to ${{ github.ref }}
          branch: releases/canary
          base: main
          reviewers: audacioustux
